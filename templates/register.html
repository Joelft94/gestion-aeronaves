<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Register</h1>

    <form action="" method="POST">
        {{ form.hidden_tag() }}
        <p>
            {{ form.username.label }}<br>
            {{ form.username() }}
            {{ form.password }}
            {{ form.submit() }}
    </form>

    <a href="{{url_for('login')}}">Ya tiene una cuenta? Ingresar</a>
</body>
</html>
