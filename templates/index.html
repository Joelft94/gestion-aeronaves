<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aeronaves</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .hidden { display: none; }
    </style>
</head>
<body class="flex flex-col justify-between min-h-screen bg-gray-100" style="
background-color: white;
background-image: url('../static/jack.svg');
background-repeat: no-repeat;
background-position: center; height: 100vh;
background-size: 500px;
background-attachment: fixed;
">
    <header>
        <nav style="background-color: #538fca" class="h-20 pt-1">
          <div class="mx-auto max-w-7xl px-2 sm:px-6 lg:px-8">
            <div class="relative flex h-16 items-center justify-between">
              <div class="absolute inset-y-0 left-0 flex items-center sm:hidden">
                <!-- Mobile menu button-->
              </div>
              <div
                class="flex flex-1 items-center justify-center sm:items-stretch sm:justify-start"
              >
                <div class="flex flex-shrink-0 items-center">
                  <img
                    class="pt-2 h-20 w-auto"
                    src="../static/jack.svg"
                    alt="Your Company"
                  />
                </div>
                <div class="hidden sm:ml-6 sm:block py-6">
                  <div class="flex space-x-4">
                    <!-- Current: "bg-gray-900 text-white", Default: "text-gray-300 hover:bg-gray-700 hover:text-white" -->
  
                    <a
                      href="/"
                      class="text-black hover:bg-gray-300 hover:text-white rounded-md px-3 py-2 text-lg font-medium"
                      >Inicio</a
                    >
                    <a
                      href="/add_aircraft"
                      class="text-black hover:bg-gray-300 hover:text-white rounded-md px-3 py-2 text-lg font-medium"
                      >Cargar Aeronave</a
                    >
                    <a
                      href="/consulta"
                      class="text-black hover:bg-gray-300 hover:text-white rounded-md px-3 py-2 text-lg font-medium"
                      >Consulta</a
                    >
                  </div>
                </div>
              </div>
              <div
                class="absolute inset-y-0 right-0 flex items-center pr-2 sm:static sm:inset-auto m:ml-6 sm:pr-0"
              >
                <!-- Profile dropdown -->
                <div class="relative ml-3">
                  <div>
                    <button
                      type="button"
                      class="text-gray-500 hover:bg-gray-700 hover:text-white rounded-md px- py-2 text-sm font-medium"
                      id="user-menu-button"
                      aria-expanded="false"
                      aria-haspopup="true"
                    >
                      <!-- <span class="absolute -inset-1.5"></span>
                        <span class="sr-only">Open user menu</span> -->
                      <a
                        href="/logout"
                        class="bg-gray-700 text-white rounded-md px-3 py-2 text-lg font-medium"
                        aria-current="page"
                        >Logout</a
                      >
                    </button>
                  </div>
  
                  <!--
                        Dropdown menu, show/hide based on menu state.
            
                        Entering: "transition ease-out duration-100"
                          From: "transform opacity-0 scale-95"
                          To: "transform opacity-100 scale-100"
                        Leaving: "transition ease-in duration-75"
                          From: "transform opacity-100 scale-100"
                          To: "transform opacity-0 scale-95"
                      -->
                </div>
              </div>
            </div>
          </div>
  
          <!-- Mobile menu, show/hide based on menu state. -->
          <div class="sm:hidden" id="mobile-menu">
            <div class="space-y-1 px-2 pb-3 pt-4">
              <!-- Current: "bg-gray-900 text-white", Default: "text-gray-300 hover:bg-gray-700 hover:text-white" -->
              <a
                href="/"
                class="bg-gray-500 text-white block rounded-md px-3 py-2 text-base font-medium"
                aria-current="page"
                >Inicio</a
              >
              <a
                href="/add_aircraft"
                class="text-gray-500 hover:bg-gray-700 hover:text-white block rounded-md px-3 py-2 text-base font-medium"
                >Carga de Aeronave</a
              >
              <a
                href="/consulta"
                class="text-gray-500 hover:bg-gray-700 hover:text-white block rounded-md px-3 py-2 text-base font-medium"
                >Consulta</a
              >
            </div>
          </div>
        </nav>
      </header>  
    
    <div class="w-full max-w-md p-6 bg-white rounded-lg shadow-md mx-auto">
        
        <h1 class="text-2xl font-semibold mb-4 text-center">Lista de Aeronaves</h1>
        
        <div>
            <label for="combobox" class="block text-sm font-medium leading-6 text-gray-900">Seleccionar Aeronave</label>
            <div class="relative mt-2">
                <input id="combobox" type="text" class="w-full rounded-md border-0 bg-white py-1.5 pl-3 pr-12 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6" role="combobox" aria-controls="options" aria-expanded="false">
                <button type="button" id="dropdown-toggle" class="absolute inset-y-0 right-0 flex items-center rounded-r-md px-2 focus:outline-none">
                    <svg class="h-5 w-5 text-gray-400" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                        <path fill-rule="evenodd" d="M10 3a.75.75 0 01.55.24l3.25 3.5a.75.75 0 11-1.1 1.02L10 4.852 7.3 7.76a.75.75 0 01-1.1-1.02l3.25-3.5A.75.75 0 0110 3zm-3.76 9.2a.75.75 0 011.06.04l2.7 2.908 2.7-2.908a.75.75 0 111.1 1.02l-3.25 3.5a.75.75 0 01-1.1 0l-3.25-3.5a.75.75 0 01.04-1.06z" clip-rule="evenodd" />
                    </svg>
                </button>
                <ul class="absolute z-10 mt-1 max-h-60 w-full overflow-auto rounded-md bg-white py-1 text-base shadow-lg ring-1 ring-black ring-opacity-5 focus:outline-none sm:text-sm hidden" id="options" role="listbox">
                    {% for aircraft in aircrafts %}
                    <li class="relative cursor-default select-none py-2 pl-8 pr-4 text-gray-900" id="option-{{ loop.index0 }}" role="option" tabindex="-1" data-id="{{ aircraft.id }}">
                        <span class="block truncate">{{ aircraft.name }}</span>
                    </li>
                    {% endfor %}
                </ul>
            </div>
        </div>

        <div class="mt-4 space-x-2 text-center">
            <button type="button" id="view-aircraft-btn" class="rounded-md bg-gray-700 px-3.5 py-2.5 text-sm font-semibold text-white shadow-sm hover:bg-blue-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">View Aircraft Info</button>
            <button type="button" onclick="window.location.href='{{ url_for('add_aircraft') }}'" class="rounded-md bg-gray-700 px-3.5 py-2.5 text-sm font-semibold text-white shadow-sm hover:bg-blue-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Add New Aircraft</button>
        </div>
    </div>
<div></div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const combobox = document.getElementById('combobox');
            const dropdownToggle = document.getElementById('dropdown-toggle');
            const options = document.getElementById('options');
            const viewAircraftBtn = document.getElementById('view-aircraft-btn');

            dropdownToggle.addEventListener('click', () => {
                options.classList.toggle('hidden');
            });

            combobox.addEventListener('input', () => {
                const query = combobox.value.toLowerCase();
                const items = options.querySelectorAll('li');
                items.forEach(item => {
                    if (item.textContent.toLowerCase().includes(query)) {
                        item.classList.remove('hidden');
                    } else {
                        item.classList.add('hidden');
                    }
                });
            });

            options.addEventListener('click', (e) => {
                const selectedOption = e.target.closest('li');
                if (selectedOption) {
                    combobox.value = selectedOption.textContent.trim();
                    combobox.setAttribute('data-selected-id', selectedOption.getAttribute('data-id'));
                    options.classList.add('hidden');
                }
            });

            viewAircraftBtn.addEventListener('click', () => {
                const selectedId = combobox.getAttribute('data-selected-id');
                if (selectedId) {
                    window.location.href = `{{ url_for('view_aircraft', aircraft_id=0) }}${selectedId}`;
                } else {
                    alert('Please select an aircraft first.');
                }
            });

            // Hide dropdown when clicking outside
            document.addEventListener('click', (e) => {
                if (!options.contains(e.target) && !combobox.contains(e.target) && !dropdownToggle.contains(e.target)) {
                    options.classList.add('hidden');
                }
            });
        });
    </script>
</body>
</html>
